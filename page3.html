   <main id ="main">
     <p>Please choose and make your decisions wisely. Important info is denoted with *(asterisk)</P>
     <form name="myForm" form  action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post">
     <fieldset class="frmStyle">
       <legend>Personal Info</legend>
    <label for="lName">*Last Name:</label><input type="text" id="lName" name="lName" required maxlength="50" size="50" placeholder="Andrews"></br>
     <label for="fName">*First Name:</label><input type="text" id="fName" name="fName" required  maxlength="50" size="50" placeholder="Scott"></br>
     
    <label for"myEmail">* E-Mail: </label><input type="email" id="myEmail" required="required" placeholder="Ihearttacos@hotmail.com"></br>

    <label for="state">*State:</label>
     <select id="state" name="state">
       <option value="al">AL</option>
       <option value="fl">FL</option>
       <option value="ga">GA</option>
     </select>
    </br>
    <label for="male">Male</label>
     <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label><input type="radio" id="other" name="gender" value="other"></br>
      
    <label for="username"> Username:</label><br>
    <input type="text" id="username"
    name="username" placeholder="Lawrence"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" pattern="{8}" placeholder="Mywaffle"></br></br>

      <input type="checkbox" id="object1" name="object1" value="HTML">
      <label for="object1"> HTML</label><br>
      <input type="checkbox" id="object2" name="object2" value="Python">
      <label for="object2"> Python</label><br>
      <input type="checkbox" id="object3" name="object3" value="Java">
      <label for="object3"> Java</label></br>
      
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id=
    "phone" name="phone" placeholder="133-45-342" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></br>

      <label for="comments"> Comment Section:</label>
      <textarea id="comments" name="comments" rows="5" cols="50">
        This is the comments section to add additional information you might think is important. </textarea></br>
        
        <input type="submit" value="Submit">
     </form>
